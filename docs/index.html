<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-head">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" class="image">
      </div>
    </div>
    <div class="card-body">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-details">
        <div class="card-eth">
          <img class="card-icon" src="images/icon-ethereum.svg">
          <p class="eth">
            0.041 ETH
          </p>
        </div>
        <div class="card-time">
          <img  class="card-icon" src="images/icon-clock.svg">
          <p>
            3 days left
          </p>
        </div>
      </div>

    </div>
    <div class="card-creator">
      <img src="images/image-avatar.png" class="avatar">
      <p class="creator">
        Creation of <a>Jules Wyvern</a>
      </p>
    </div>
  </div>
</body>
</html>
